<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
</head>
<body>

           <center><h1>Add New Employee</h1></center>
        <a href="/employee/">HOME</a>

           <br></br>
           {{result}}       <!-- expression -->
            <form action="/employee/save" method="post">
                Employee Id  : <input type="text" name="empid" readonly placeholder="This field will be autogenerated"> <br><br>
                Employee Firstname  : <input type="text" name="empfnm"> <br><br>
                Employee Middlename  : <input type="text" name="empmnm"> <br><br>
                Employee LastName  : <input type="text" name="emplnm"> <br><br>
                Employee Gender  : <input type="radio" value="M" name="gender"> Male
                    <input type="radio" value="F" name="gender"> Female
                <br><br>
                Employee Age : <input type="text" name="empage"> <br><br>
                Employee Birthdate  : <input type="text" name="empdob"> <br><br>
                Employee Email  : <input type="text" name="empemail"> <br><br>
                Employee Photo  : <input type="text" name="empphoto"> <br><br>
            <input type="submit">
            </form>



</body>
</html>
